<template name="addWebsite">
   {{ #if currentUser }}
      <div class="row">
            <a class="btn btn-info js-toggle-website-form" href="#">
               <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
               Share a Website
            </a>
      </div>
      <div class="row">
         <div id="addWebsite" class="hidden_div">
            <form class="js-save-website-form mt-add-website">
               <div class="form-group">
                  <label for="url">Site Address</label>
                  <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
               </div>
               <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Mysite">
               </div>
               <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
               </div>
               <button type="submit" class="btn btn-default btn-lg">Save</button>
            </form>
         </div>
      </div>
   {{ else }}
      <div class="row">
         <h4>Sign-in to share your favorite websites and post comments</h4>
      </div>
   {{ /if }}
</template>
