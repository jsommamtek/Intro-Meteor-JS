<!-- template that displays several website items -->
<template name="listWebsites">
   <div class="row">
      <h2>Ranked Websites</h2>
      <p class="lead">Use the up-vote or down-vote buttons below to vote for your favorite website</p>
      <ol class="mt-list-websites">
         {{#each websites}}
            {{>listWebsiteItem}}
         {{/each}}
      </ol>
   </div>
</template>
